<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
	<link rel="stylesheet" href="css/signup.css">
	<script src="js/all.js"></script>
</head>
<body>
	
<div class="container ">
	<div class="row">
		<div class="col-md-12">
			<div class="d-flex justify-content-center">
			<div class="card card-login my-5">
				<div class="card-header">
					<h3>Log In</h3>
				</div>

				<div class="card-body">
				<div class="social-buttons scl-btn  ">
				<a class="btn btn-block btn-social btn-facebook ">
					<i class="fab fa-facebook-f pt-2"></i> Continue with Facebook
				</a>
				<a class="btn btn-block btn-social btn-google">
					<i class="fab fa-google-plus-g pt-2"></i> Continue with Google
				</a>
				</div>
				<hr>

			<form class="login-form">
				<div class="input-group form-group ">
				  
				  <div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-user"></i></span>
				  </div>
				  <input type="text" class="form-control" name="username" placeholder="username">
				  
				</div>
				<div class="input-group form-group">
				  <div class="input-group-prepend">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				  </div>
				  <input type="password" name="password" class="form-control" placeholder="password">
				</div>
				<div class="feedback text-info"></div>
				<div class="row align-items-center remember">
				  <input type="checkbox">Remember Me
				</div>
				<div class="form-group">
				  <input type="submit" value="Login" class="btn float-right login_btn" >
				</div>
			</form>
				</div>
				<div class="card-footer ">Don't you have an account? 
					<button class="btn btn-register-link"><a href="">Sign Up</a></button>
				</div>	
				<div class="back-home ">
					<a href="index.html">Back to website</a>
				</div>		
			</div>
		</div>
		</div>

			<div class="col-md-12">
				<div class="d-flex justify-content-center">
			<div class="card card-register my-5">
					<div class="card-header">
						<h3>Sign Up</h3>
					</div>
	
					<div class="card-body">
					<div class="social-buttons scl-btn  ">
					<a class="btn btn-block btn-social btn-facebook ">
						<i class="fab fa-facebook-f pt-2"></i> SignUp with Facebook
					</a>
					<a class="btn btn-block btn-social btn-google">
						<i class="fab fa-google-plus-g pt-2"></i> SignUp with Google
					</a>
					</div>
					<hr>
	
				<form class="signup-form">
					<div class="input-group form-group">
						<input type="text" class="form-control" name="name" placeholder="Your name">
					</div>
					<div class="input-group form-group ">		  				  
					  <input type="text" class="form-control" name="username" placeholder="username" required>				  
					</div>
					<div class="input-group form-group mail">
						<input  type="email" name="email" class="form-control" placeholder="Email" required>
					</div>
					<div class="input-group form-group">			  
					  <input type="password" name="password" class="form-control" placeholder="password" required>
					</div>
					<div class="feedback text-info"></div>		
					<div class="form-group">
					  <input type="submit" value="Sign Up" class="btn float-right login_btn" >
					</div>
				</form>
					</div>
					<div class="card-footer ">Already registered?
						<button class="btn btn-login-link"><a href="">Log In</a></button>
					</div>
					<div class="back-home d-flex justify-content-center">
						<a href="index.html">Back to website</a>
					</div>
				</div>
			</div>
			</div>
		
	</div>
</div>

  <script src="js/signup.js"></script>
  

</body>
</html>
